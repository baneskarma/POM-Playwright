name: Playwright Tests

on:
  push:
    branches: [ blagoja, master ]
  pull_request:
    branches: [ blagoja, master ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: setup
    steps:
    # - name: Install Allure
    #   run: sudo apt-add-repository ppa:qameta/allure -y && sudo apt-get update -y && sudo apt-get install allure -y 
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install dependencies
      run: npm ci

    - name: Install XVFB
      run: sudo apt-get install xvfb -y
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: xvfb-run npx playwright test --project=edge

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: allure-report/
        retention-days: 30

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Download Playwright report artifact
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: allure-results/
  
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report
  
      - name: Open Allure Report
        run: allure open allure-report
