      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          sudo apt-get install -y libgtk-3-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # - name: Install XVFB
      #   run: sudo apt-get install xvfb -y

      - name: Set DISPLAY variable
        run: export DISPLAY=:99

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Run Playwright tests
        run: xvfb-run npx playwright test --headless=false --project=chromium || true
      
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: allure-results/
          retention-days: 30

      - name: Generate Allure Report
        uses: afiore/action-allure-report@v0.1.0
        with:
          results-dir: 'allure-results'
          report-dir: 'allure-report'

      - name: Download Playwright report artifact
        uses: actions/download-artifact@v3
        with:
          name: playwright-report
          path: allure-report/

